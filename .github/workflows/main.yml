name: tox

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      toxEnvs: ${{ steps.set-matrix.outputs.toxEnvs }}
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions/checkout@v3
      - run: python -m pip install --upgrade tox
      - id: set-matrix
        run: |
          echo toxEnvs=$(tox -l | jq -R -s -c 'split("\n") | map(select(length > 0))')

  build:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        fail-fast: false
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        toxEnv: ${{ fromJson(needs.setup.outputs.toxEnvs) }}

    steps:
    - run: cat $GITHUB_OUTPUT
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - run: python -m pip install --upgrade tox
    - run: tox -e ${{ matrix.toxEnv }}
