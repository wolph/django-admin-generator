name: tox

on:
  workflow_call:
    inputs:
      python-version:
        default: '3.10'
        required: false
        type: string

jobs:
  tox:
    name: install tox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'
      - uses: actions/checkout@v3
      - run: python -m pip install --upgrade tox
